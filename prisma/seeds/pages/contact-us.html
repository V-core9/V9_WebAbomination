<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <meta charset="UTF-8" />
    <title>Example Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/contact-us.01.css" />
  </head>
  <body>
    <header>MINIMALISTIC FORM</header>
    <form id="form" class="topBefore">
      <input
        id="name"
        type="text"
        placeholder="NAME"
        name="name"
        value=""
        required
      />
      <input
        id="email"
        type="text"
        placeholder="E-MAIL"
        name="email"
        value=""
        required
      />
      <textarea
        id="message"
        type="text"
        placeholder="MESSAGE"
        name="message"
        required
      ></textarea>
      <input id="submit" type="submit" value="GO!" />
    </form>
    <script>
      document.querySelector("#form").addEventListener("submit", (e) => {
        e.preventDefault();
        e.target.elements.name.value = "";
        e.target.elements.email.value = "";
        e.target.elements.message.value = "";
        alert("fakeSubmited!");
      });
    </script>
  </body>
</html>
