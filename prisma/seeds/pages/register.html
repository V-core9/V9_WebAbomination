<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <meta charset="UTF-8" />
    <title>V-core9 - New User Register / Sign-up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/contact-us.01.css" />
  </head>
  <body>
    <header>DEMO REGISTER FORM</header>
    <form id="form" class="topBefore">
      <input
        id="username"
        type="text"
        placeholder="Username"
        name="username"
        value=""
        required
      />
      <input
        id="email"
        type="text"
        placeholder="Email"
        name="email"
        value=""
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        name="password"
        value=""
        required
      />
      <input
        id="passwordConfirm"
        type="password"
        placeholder="Confirmation Password"
        name="passwordConfirm"
        value=""
        required
      />
      <input id="submit" type="submit" value="GO!" />
    </form>
    <script>
      document.querySelector("#form").addEventListener("submit", (e) => {
        e.preventDefault();
        e.target.elements.username.value = "";
        e.target.elements.email.value = "";
        e.target.elements.password.value = "";
        e.target.elements.passwordConfirm.value = "";
        alert("Fake REGISTER request sent!");
      });
    </script>
  </body>
</html>
